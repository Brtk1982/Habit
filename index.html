<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habit Streak Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My Habit Streak</h1>
    
    <!-- Habit Name Input -->
    <label for="habitName">Habit Name:</label>
    <input type="text" id="habitName" placeholder="e.g., Drink 2L of water" />

    <!-- Display Current Streak -->
    <div class="streak">
      <span>Current Streak:</span>
      <strong id="streakCount">0</strong> days
    </div>

    <!-- Buttons -->
    <button id="markDoneBtn">Mark Done Today</button>
    <button id="resetBtn">Reset Streak</button>
  </div>

  <!-- Basic Ad Spot (Placeholder) -->
  <div class="ad-container">
    <!-- Replace this with your ad code, e.g., AdSense script -->
    <p>Ad Banner Placeholder</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
